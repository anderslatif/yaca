<html>
<head>
  <meta charset="UTF-8">
  <script src="./lib/matter.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style>
    html, body {
      width:  100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden; /*  Disable scrollbars */
      display: block;  /* No floating content on sides */
      background-color: black;
  }

  .wrapper {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;  
    align-content: center;
    justify-content: center;
    text-align: center;
  }

  .wrapper-right {
    text-align: right;
    position: absolute;
    top: 0;
    width: 100vw;
  }

  .btn {
    min-width: 10em;
    min-height: 3em;
    font-size: 1em;
    background-color:  #7C7C7C;
  }

  .text {
    color: white;
  }

  .number {
    color: green;
  }

  .stats {
    margin: 0.1em;
  }

  .stats:hover {
    background-color:  #2A2A2A;
  }

  .small-text {
    font-size: 0.8em;
  }
  </style>
  <title>Corona Simulator</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./newtonscradle.js"></script>
  <script src="./commute.js"></script> 
  <script src="./slingshot.js"></script>
  
  <script src="./main.js"></script>
</body>
</html>
