<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rat Wars</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="score">
            0
        </div>
        <div class="game">
            <div class="hole hole1">
              <div class="rat"></div>
            </div>
            <div class="hole hole2">
              <div class="rat"></div>
            </div>
            <div class="hole hole3">
              <div class="rat"></div>
            </div>
            <div class="hole hole4">
              <div class="rat"></div>
            </div>
            <div class="hole hole5">
              <div class="rat"></div>
            </div>
            <div class="hole hole6">
              <div class="rat"></div>
            </div>
            <div class="hole hole7">
                <div class="rat"></div>
              </div>
              <div class="hole hole8">
                <div class="rat"></div>
              </div>
              <div class="hole hole9">
                <div class="rat"></div>
              </div>
          </div>

    </div>

    <iframe src="./assets/audio/silence.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>
    <audio autoplay loop>
      <source src="./assets/audio/ratwars1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio> 
    
    <script>
    const scoreBoard = document.querySelector('.score');
    const holes = document.querySelectorAll('.hole');
    const rats = document.querySelectorAll('.rat');
    let lastHole = "";
    let score = 0;
    scoreBoard.textContent = score;

    draw();

    function draw() {
        timeUp = false;
        setTimeout(() => {
            peep();
            draw();
        }, random(2000, 3000))

    }

    function peep() {
        const time = random(600, 900);
        const hole = randomHole(holes);
        hole.classList.add('up');
        setTimeout(() => {
            hole.classList.remove('up');
        }, time);
      }
      
    function random(min, max) {
        return Math.round(Math.random() * (max - min) + min);
    }
    
    function randomHole(holes) {
        const holeId = Math.floor(Math.random() * holes.length);
        const hole = holes[holeId];
        if (hole === lastHole) {
            return randomHole(holes);
        }
        lastHole = hole;
        return hole;
    }

    function bonk(event) {
        // faked click (in the console)
        if (event.isTrusted) {
            score++;
            this.classList.remove('up');
            scoreBoard.textContent = score;
        }
    }

    rats.forEach(rat => rat.addEventListener('click', bonk))
    </script>
    
</body>
</html>
